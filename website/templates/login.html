<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/login_style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:wght@1000&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="content">
                <h1>Login</h1>
                <form method="POST">
                   <label for="username">Email</label>
                   <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                   <label for="username">Password</label>
                   <input type="password" id="password" name="password" placeholder="Enter your password" required>
                   <button class="btn btn-primary" type="submit">Login</button>
                </form>
                <p class = 'dha'>Don't have an account?<a href="/sign-up">Sign Up</a></p>

            </div>
        </div>
    </body>
</html>
