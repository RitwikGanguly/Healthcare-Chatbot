<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/signup_style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:wght@1000&family=Wix+Madefor+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1>Sign Up</h1>
            <form method="POST">
                <label for="username">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                <label for="username">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <label for="password">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your Password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Enter your Password" required>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
            <p class = 'dha'>Already have an account?<a href="/login">Login</a></p>

        </div>
    </div>
</body>

</html>
